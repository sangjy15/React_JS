<!DOCTYPE html>
<html>

<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById("root"); function MinutesToHours() { const [amount, setAmount] = React.useState(0); const [flipped, setFlipped] = React.useState(false); const onChange = (event) => { setAmount(event.target.value); }; const reset =
    () => { setAmount(0); }; const onFlip = () => { reset(); setFlipped((current) => !current); }; return (
    <div>
        <div>
            <label htmlFor="minuites">Minutes</label>
            <input value={flipped ? amount * 60 : amount} id="minuites" placeholder="Minutes" type="number" onChange={onChange} disabled={flipped} />
        </div>
        <div>
            <label htmlFor="hours">Hours</label>
            <input value={flipped ? amount : Math.round(amount / 60)} id="hours" placeholder="Hours" type="number" onChange={onChange} disabled={!flipped} />
        </div>
        <button onClick={reset}>Reset</button>
        <button onClick={onFlip}>{flipped ? "turn back" : "flip"}</button>
    </div>
    ); } function KmToMilesTransmiter() { const [amount, setAmount] = React.useState(0); const [reverted, setRevert] = React.useState(false); const onChange = (event) => { setAmount(event.target.value); }; const reset = () => { setAmount(0); }; const onRevert
    = () => { reset(); setRevert((current) => !current); }; return (
    <div>
        <h3> KM 2 M</h3>
        <div>
            <label>Kilomiter</label>
            <input value={reverted ? amount * 1.609 : amount} placeholder="Kilomiter" type="number" onChange={onChange} disabled={reverted} />
        </div>
        <div>
            <label>Miles</label>
            <input value={reverted ? amount : amount / 1.609} placeholder="Miles" type="number" onChange={onChange} disabled={!reverted} />
        </div>
        <button onClick={reset}>Reset</button>
        <button onClick={onRevert}>{reverted ? "turn back" : "revert"}</button>
    </div>
    ); } function App() { const [index, setIndex] = React.useState("0"); const onSelect = (event) => { setIndex(event.target.value); }; return (
    <div>
        <h1>Super Converter</h1>
        <select value={index} onChange={onSelect}>
            <option value="0">Minutes & Hours</option>
            <option value="1">Km & Miles</option>
          </select>
        <hr /> {index === "0" ?
        <MinutesToHours /> :
        <KmToMilesTransmiter />}
    </div>
    ); } ReactDOM.render(
    <App />, root);
</script>

</html>
